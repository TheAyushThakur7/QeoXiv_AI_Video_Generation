<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QeoXiv Speech-to-Text</title>
    <link rel="stylesheet" href="SPT.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>QeoXiv<br>Speech to Text</h1>
        <p>Convert speech to text instantly. Upload an audio file to start!</p>

        <form id="audio-form" enctype="multipart/form-data">
            <input type="file" id="audio-file" name="audio-file" accept="audio/*" required>
            <button type="submit">Convert</button>
        </form>

        <div id="result">
            <h2>Result:</h2>
            <textarea id="transcription-text" readonly>Transcription will appear here.</textarea>
            <button id="copy-button" disabled>Copy</button>
        </div>
    </div>

    <script src="SPT.js"></script>
</body>
</html>
